<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Our Survey Form</h1>
    <p id="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Atque aut, magnam cupiditate accusamus in, ex dolorem dolor optio pariatur, amet nihil neque laboriosam error autem unde at? Blanditiis quis illo impedit alias vero, soluta velit sit, officiis sed, qui itaque!</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input placeholder="Enter your name here" type="text" id="name">
        <label for="email" id="email-label">Email</label>
        <input placeholder="Enter your email here" type="email" id="email">
        <label for="number" id="number-label">Number</label>
        <input placeholder="Number" type="number" id="number" min="1" max="5" style="width: 100px;">
        <select id="dropdown">
            <option value="option 1">Option 1</option>
            <option value="option 2">Option 2</option>
            <option value="option 3">Option 3</option>
            <option value="option 4">Option 4</option>
          </select><br>

        <input type="radio" id="survey1" name="survey" value="male">
        <label for="survey1">Survey 1</label><br>
        <input type="radio" id="survey2" name="survey" value="female">
        <label for="survey2">Survey 2</label><br>
        <input type="radio" id="survey3" name="survey" value="other">
        <label for="survey3">Survey 3</label><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
